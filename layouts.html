<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layouts</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.2/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

</head>

<body>
    <div class="portrait">
        <img src="logo.png" alt="Terrors" class="logo small">
        <img src="rotate.gif">
        <p>To enjoy this digital lookbook, please turn your phone to landscape.<br>
            Or, if you're on a PC, make the window wider.</p>
    </div>
    <div class="container">
        <div class="fullheight" id="count">
            <div class="number" id="one">
                <span class="bignum">1</span>
                <div class="monsterpic"></div>
                <div class="monsterinfo"><span class="monstername"></span><span class="monstertopic"></span></div>
            </div>
            <div class="number" id="two">
                <span class="bignum">2</span>
                <div class="monsterpic"></div>
            </div>
            <div class="number" id="three">
                <span class="bignum">3</span>
                <div class="monsterpic"></div>
            </div>
            <div class="number" id="four">
                <span class="bignum">4</span>
                <div class="monsterpic"></div>
            </div>
            <div class="number" id="five">
                <span class="bignum">5</span>
                <div class="monsterpic"></div>
            </div>
        </div>
        <div class="fullheight halfandhalf" id="tiki">
            <div class="left fifty">&nbsp;</div>

            <div class="right whole">&nbsp;</div>

        </div>
        <div class="fullheight halfandhalf" id="moremore">
            <div class="left sixty">
                <div class="image notext"></div>
            </div>

            <div class="right sixty">
                <div class="image"></div>
                <div class="supplement">
                    <span class="topline">Lorem Ipsum</span><br>
                    <span class="rest">Dolor sit amet et
                        cetera et al lorem ipsum dolor sit amet. Dolor sit amet et cetera et al lorem ipsum dolor sit
                        amet.</span>
                </div>
            </div>
        </div>
        <div class="fullheight five" id="bernard">
            <div class="image five-first"></div>
            <div class="image five-second"></div>
            <div class="image five-third"></div>
            <div class="image five-fourth"></div>
            <div class="image five-fifth"></div>
        </div>

    </div>


</body>
