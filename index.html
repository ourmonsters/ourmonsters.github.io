<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Monsters</title>
    <style>
        /* Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Flow+Block&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Plaster&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap');

        .placeholder-text {
            font-family: 'Flow Block', cursive;
            opacity: 0.7;
        }

        .headline-text {
            font-family: 'Plaster', cursive;
        }

        .body-text {
            font-family: 'Montserrat', sans-serif;
        }

        /* Colours and lipsum */

        :root {
            --bruce-green: #00FF00;
            --bruce-pink: #FF3CFF;
            --bruce-yellow: #F6FF00;
            --lipsum: 'Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum';
        }


        /* Body */

        body {
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
            border: 0;

        }

        div.fullheight {
            height: 100vh;
            display: flex;
            padding: 0px 40px;
        }

        .lipsum::after {
            content: var(--lipsum);
        }

        /* Sections */

        div#header {
            flex-direction: column;
            align-content: center;
            justify-content: center;
            align-items: center;
        }

        .title {
            opacity: 0;
        }

        .subtitle {
            opacity: 0;
            text-align: center;
        }

        div#about {
            background-color: var(--bruce-green);
            flex-direction: column;
            align-content: flex-start;
            justify-content: center;
            align-items: flex-start;
        }

        .content {
            opacity: 0;
            width: 50%;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.2/ScrollTrigger.min.js"></script>

</head>

<body>
    <div class="fullheight" id="header">
        <h1 class="title headline-text">Our Monsters</h1>
        <h2 class="subtitle body-text">A digital lookbook</h2>
        <h3 class="subtitle body-text">Unit X Group 12<br>2022</h3>

    </div>
    <div class="fullheight" id="about">
        <div class="content">
            <h1 class="title headline-text">About this project</h1>
            <p class="placeholder-text lipsum"></p>
        </div>
    </div>

</body>
<script>
    gsap.registerPlugin(ScrollTrigger);

    gsap.to(".title", {
        scrollTrigger: ".title",
        opacity: 1,
        y: -30,
        duration: 2
    })
    gsap.to(".subtitle", {
        scrollTrigger: ".subtitle",
        opacity: 1,
        y: -30,
        duration: 2
    })
    gsap.to(".content", {
        scrollTrigger: ".content",
        opacity: 1,
        y: -30,
        duration: 2
    })
</script>

</html>
